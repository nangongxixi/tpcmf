<script>
    $(function () {
        $('.my-worker').on('click', function () {
            var id = $(this).attr('data-id');
            var workerUid = $(this).attr('title');
            layer.open({
                title: '请选择所属员工',
                type: 2,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '200px'], //宽高
                content: "dialog/id/" + id + "/wid/" + workerUid,
            });
        });
    });
</script>
