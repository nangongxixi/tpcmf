<include file="public@header"/>
<hook name="admin_before_head_end"/>
<link rel="stylesheet" href="http://adminlte.la998.com/dist/css/AdminLTE.min.css">
</head>
<body>
<script>
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: "{:API_ADDR}/" + 'admin/user/infoNums',
            success: function (res) {
                var obj = res.data;
                $('#readYes').html(obj.readYes);
                $('#readNo').html(obj.readNo);
                $('#customerYX').html(obj.customerYX);
                $('#customerDZC').html(obj.customerDZC);
                $('#customerZC').html(obj.customerZC);
                $('#customerTY').html(obj.customerTY);
                $('#user_login').html(obj.user_login);
                $('#last_login_time').html(obj.last_login_time);
                $('#last_login_ip').html(obj.last_login_ip);
            }
        });
    });
</script>
<div class="wrap">
    <table width="100%" style="height: 85vh; overflow: hidden">
        <tr>
            <td align="middle">
                <div>
                    <div class="head-box" style="padding: 30px">
                        <div class="row">
                            <div class="col-md-3 col-sm-8">
                                <div style="text-align: center;float: left">
                                    <img src="/upload/{$admin['avatar'] }" width="80px" height="80px"
                                         style="border-radius: 50%; cursor: pointer " id="changAvatar">
                                    <p class="user-name">姓名：<span id="user_login"></span></p>
                                </div>
                            </div>
                            <div class="col-md-9 col-sm-4">
                                <div class="row">
                                    <div class="col-sm-5 col-xs-6">
                                        <div class="description-block border-right">
                                            <span class="description-percentage text-green"><i
                                                    class="fa fa-caret-up"></i> <span class="info-box-number"
                                                                                      id="readNo"
                                                                                      style="font-size: 25px">0</span></span>
                                            <span class="description-text">未读消息</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-5 col-xs-6">
                                        <div class="description-block border-right">
                                            <span class="description-percentage text-yellow"><i
                                                    class="fa fa-caret-up"></i> <span class="info-box-number"
                                                                                      id="readYes"
                                                                                      style="font-size: 25px">0</span></span>
                                            <span class="description-text">已读消息</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="clear: both"></div>
                        <div class="well" style="text-align: left; margin: 30px 0 0 0; line-height: 35px">
                            上次登录时间：<span id="last_login_time"></span></br>
                            上次登录IP：<span id="last_login_ip"></span>
                        </div>
                    </div>
                    <div class="box" style="margin-top: 20px; width: 94%; background-color: #f2f2f2; padding: 15px">
                        <div class="customer-css"
                             style="text-align: left; font-size: 24px; color: #444; font-weight: 500">管理的客户信息
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="info-box">
                                    <span class="info-box-icon bg-aqua"><i class="glyphicon glyphicon-user"></i></span>

                                    <div class="info-box-content">
                                        <span class="info-box-text">意向客户数</span>
                                        <span class="info-box-number" id="customerYX">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="info-box">
                                        <span class="info-box-icon bg-red"><i
                                                class="glyphicon glyphicon-paperclip"></i></span>

                                    <div class="info-box-content">
                                        <span class="info-box-text">待注册客户数</span>
                                        <span class="info-box-number" id="customerDZC">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix visible-sm-block"></div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="info-box">
                                        <span class="info-box-icon bg-green"><i
                                                class="glyphicon glyphicon-check"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">正常客户数</span>
                                        <span class="info-box-number" id="customerZC">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="info-box">
                                        <span class="info-box-icon bg-yellow"><i
                                                class="glyphicon glyphicon-off"></i></span>

                                    <div class="info-box-content">
                                        <span class="info-box-text">停用客户数</span>
                                        <span class="info-box-number" id="customerTY">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="clear: both"></div>
                    </div>
                </div>
            </td>
            <td style="border-left: #ddd 1px solid; width: 50%" align="middle">
                <iframe src="../../webIM/admin.html" style="width:100%;height: 655px;" frameborder="0" id="appiframe-0"
                        class="appiframe"></iframe>
            </td>
        </tr>
    </table>
</div>

<div class="dialog-box" id="uploadImg">
    <form action="/admin/index/upload" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <input id="file-3" type="file" name="image" multiple=true>
        </div>
        <div class="btn-group" style="margin-left:120px">
            <input type="submit" class="btn bg-primary" value="上传"/>
        </div>
    </form>
</div>
</body>

<style>
    /* 下拉加载 */
    .load-end {
        color: #999;
        text-align: center;
        line-height: 180%
    }

    /* 重置密码 */
    .dialog-box {
        width: 330px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        padding: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -165px;
        margin-top: -150px;
        border-radius: 10px;
        border: 5px solid rgba(30, 144, 255, 0.5);
        display: none;
    }

    .mody-pwd {
        padding: 5px 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        display: block;
        position: relative;
        right: 10px
    }

    .home-info li em {
        float: left;
        width: 120px;
        font-style: normal;
        font-weight: bold;
    }

    .head-box {
        width: 94%;
        left: 20px !important;
        background-color: #f2f2f2;
        height: 100%;
    }

    .user-name, .customer-css {
        font-size: 16px;
        font-weight: bold;
        line-height: 220%;
    }

    .ip-css {
        line-height: 35px;
        text-align: left;
        background-color: #BEBEBE;
        padding-left: 15px;

    }

    .table-box {
        float: left;
        width: 300px;
        margin: 0 30px;
    }

    .table-box tr td {
        line-height: 51px;
        height: 51px;
        border: 1px solid #333;
        text-align: center;
    }
</style>


<script>
    $(document).ready(function () {
        $("#changAvatar").on('click', function () {
            $('#uploadImg').show();
        });
    });
</script>

</html>
