<include file="public@header"/>
</head>

<link href="/webIM/assets/css/index.css" rel="stylesheet" type="text/css">
<body style="background: none; background-color: #fff">
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('customer/index', ['id'=>$id])}">基本信息</a></li>
        <li  class="active"><a href="{:url('customer/messageList', ['id'=>$id])}">对话记录</a></li>
        <li><a href="{:url('customer/password', ['id'=>$id])}">密码管理</a></li>
        <li><a href="{:url('customer/log', ['id'=>$id])}">操作日志</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="get" action="{:url('RecordLog/index')}">
        从
        <input type="text" class="form-control js-date" name="begin_time" style="width: 120px;"
               value="{:input('request.begin_time/s','')}" placeholder="开始时间">
        至
        <input type="text" class="form-control js-date" name="end_time" style="width: 120px;"
               value="{:input('request.end_time/s','')}" placeholder="结束时间">
        &nbsp;&nbsp;
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('RecordLog/index')}">清空</a>
    </form>

    <div id="ChatRosters-123" class="chat-box-content main-box">
        <foreach name="list" item="vo">
            <if condition="$vo.user_type eq 1">
                <div class="myMsg">
                    <img src="https://ss2.bdstjpg" width="40px" height="40px" id="rimg"><h4>{$vo.uid}</h4>
                    <span>{$vo.content}</span>
                </div>
            </if>
            <if condition="$vo.user_type eq 2">
                <div class="otherMsg"><img src="https://wx-demjpg" width="40px" height="40px" id="limg"><h4>{$vo.uid}</h4>
                <span>{$vo.content}</span></div>
            </if>
        </foreach>
    </div>
    <div class="pagination" style="margin-left: 45%; margin-top: -5px;">{$page}</div>
    <style>
        table tr th {
            height: 40px !important;
            line-height: 40px !important;
        }
    </style>
</div>
<script src="__STATIC__/js/admin.js"></script>
<style>
    .main-box{
        width: 750px;
        margin: 150px auto 0;
        background-color: #eee;
        height: 500px;
        padding: 30px; border: 1px solid #999
    }
</style>
</body>
</html>
