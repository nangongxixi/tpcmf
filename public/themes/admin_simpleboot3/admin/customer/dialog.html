<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form action="{:url('customer/dialog')}" method="post">
        <div class="form-group">
            <input type="hidden" name="id" value="{$id}">
            <select class="form-control" name="worker_uid" id="worker_uid">
                <option value="">---- 请选择所属员工 ----</option>
                <foreach name="workerList" item="vo" key="key">
                    <php>$currentTag = $key == $wid ? 'selected' : ''</php>
                    <option value="{$key}" {$currentTag}>{$vo}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group" style="text-align: center">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default close-win" href="javascript:;">取消</a>
            </div>
        </div>
    </form>
</div>

<script>
    $('.close-win').on('click', function () {
        window.parent.location.reload();
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });
</script>
</body>
